<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai37 - dom project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Học inline event</h1>
    <button onclick="alert('Bạn đã nhấp vào nút')">Click me!</button>
    <button onclick="alert('Bạn đã nhấp vào nút'); alert('thông báo 2')">
      Click me!
    </button>
    <button ondblclick="alert('Bạn đã nhấp vào nút bị đúp')">Click me!</button>
    <div
      onmouseover="this.parentElement.style.backgroundColor='yellow'"
      onmouseleave="this.parentElement.style.backgroundColor='blue'"
    >
      Di chuyển con trỏ qua đây
    </div>
    <input type="text" onkeypress="alert('Bạn đã nhấn một phím bất kỳ')" />
  </body>
</html>
